<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rembg</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen p-4 flex items-center text-white bg-zinc-950 justify-center">
    <form 
      id="uploadForm"
      action="/"
      method="post"
      enctype="multipart/form-data"
      class="border bg-zinc-900 w-full max-w-xl border-zinc-500 border-dashed min-h-96 rounded-lg flex items-center flex-col gap-4 justify-center p-8">
      
      <div id="dropZone" class="w-full flex flex-col items-center gap-4">
        <svg class="w-16 h-16 text-zinc-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
        </svg>
        <p class="text-zinc-400 text-center">Click to upload or drag and drop</p>
        <input 
          id="fileInput" 
          type="file" 
          name="file" 
          accept="image/*"
          class="hidden"/>
        <button 
          type="button"
          id="selectBtn"
          class="bg-blue-700 hover:bg-blue-600 cursor-pointer active:scale-95 transition-all text-white rounded-2xl px-6 py-2">
          Select Image
        </button>
      </div>

      <div id="preview" class="hidden w-full flex flex-col items-center gap-4">
        <div class="relative w-full max-h-80 overflow-hidden rounded-lg border border-zinc-700">
          <img id="previewImg" src="" alt="Preview" class="w-full h-full object-contain"/>
          <button 
            type="button"
            id="removeBtn"
            class="absolute top-2 right-2 bg-red-600 hover:bg-red-700 text-white rounded-full p-2 transition-all">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <p id="fileName" class="text-zinc-400 text-sm"></p>
        <button 
          type="submit" 
          class="bg-blue-700 hover:bg-blue-600 cursor-pointer active:scale-95 transition-all text-white rounded-2xl px-6 py-2 w-full">
          Remove Background
        </button>
      </div>
    </form>

    <script>
      const fileInput = document.getElementById('fileInput');
      const selectBtn = document.getElementById('selectBtn');
      const dropZone = document.getElementById('dropZone');
      const preview = document.getElementById('preview');
      const previewImg = document.getElementById('previewImg');
      const fileName = document.getElementById('fileName');
      const removeBtn = document.getElementById('removeBtn');

      selectBtn.addEventListener('click', () => fileInput.click());

      fileInput.addEventListener('change', handleFileSelect);

      dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('border-blue-500');
      });

      dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('border-blue-500');
      });

      dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('border-blue-500');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          fileInput.files = files;
          handleFileSelect();
        }
      });

      removeBtn.addEventListener('click', () => {
        fileInput.value = '';
        preview.classList.add('hidden');
        dropZone.classList.remove('hidden');
        previewImg.src = '';
      });

      function handleFileSelect() {
        const file = fileInput.files[0];
        if (file?.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = (e) => {
            previewImg.src = e.target.result;
            fileName.textContent = file.name;
            dropZone.classList.add('hidden');
            preview.classList.remove('hidden');
          };
          reader.readAsDataURL(file);
        }
      }
    </script>
  </body>
</html>
